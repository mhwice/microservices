apiVersion: apps/v1
kind: Deployment
metadata:
  name: nats-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nats
  template:
    metadata:
      labels:
        app: nats
    spec:
      containers:
        - name: nats
          image: nats-streaming:0.17.0
          args:
             [
              '-p',
              '4222',
              '-m',
              '8222',
              '-hbi',
              '5s',
              '-hbt', # hb â†’ heart beat
              '5s',   # wait 5s after not hearing back
              '-hbf',
              '2', # try reaching out a max of 2 times before considering dead
              '-SD',
              '-cid',
              'ticketing'
            ]
---
apiVersion: v1
kind: Service # default service type is ClusterIP
metadata:
  name: nats-srv
spec:
  selector:
    app: nats
  ports:
    - name: client
      protocol: TCP
      port: 4222
      targetPort: 4222
    - name: monitoring
      protocol: TCP
      port: 8222
      targetPort: 8222
